name: JS Package Info

on:
  workflow_dispatch:

jobs:
  list-js-packages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # or any version you need

      - name: Install dependencies
        run: npm install

      - name: List installed packages
        run: npm list --depth=0

      - name: Count installed packages
        run: |
          echo "Total packages installed:"
          npm list --depth=0 | grep '──' | wc -l
